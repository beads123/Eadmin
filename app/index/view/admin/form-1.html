						<div class="module">

							</div>
							<div class="module-body">
									<form id="accesskey" class="form-horizontal row-fluid">
										<table cellpadding="10">

												</tr>
											</tbody>

														<input type="password" name="topwd" style="width:200px" id="passwd" class="span8" value="{$accesskey[0]['aliSecret']}">
														<button id="pwd_but" type="button" onclick="pwd('passwd','pwd_but')">明文</button>
													</td>
												</tr>
											</tbody>
											<tbody>
												<tr>
												<th>腾讯云</th>
												</tr>
											</tbody>
											<tbody>
												<tr>
													<th>
														<label class="control-label" for="SecretId">SecretId</label>
													</th>
													<td class="controls">
														<input type="text" name="tomailser" style="width:200px" id="SecretId" class="span8" value="{$accesskey[0]['SecretId']}">
													</td>
												</tr>
											</tbody>
											<tbody>
												<tr>
													<th>
														<label class="control-label" for="passwd_1">SecretKey</label>
													</th>
													<td class="controls">
														<input type="password" name="topwd" style="width:200px" id="passwd_1" class="span8" value="{$accesskey[0]['SecretKey']}">

													</td>
												</tr>
											</tbody>
											<tbody>
												<tr>
												<th>京东云</th>
												</tr>
											</tbody>
											<tbody>
												<tr>
													<th>
														<label class="control-label" for="jdkey">access key</label>
													</th>
													<td class="controls">
														<input type="text" name="getmailser" style="width:200px" id="basicinput" class="span8" value="{$accesskey[0]['jdkey']}">
													</td>
												</tr>
											</tbody>
											<tbody>
												<tr>
													<th>
														<label class="control-label" for="passwd_2">Secret</label>
													</th>
													<td class="controls">
														<input type="password" name="getpwd" style="width:200px" id="passwd_2" class="span8" value="{$accesskey[0]['jdSecret']}">
														<button id="pwd_but_2" type="button" onclick="pwd('passwd_2','pwd_but_2')">明文</button>	
													</td>
												</tr>
											</tbody>
											<tbody>
												<tr>

											<tbody>
												<tr>

													<td class="controls">
														<input type="text" name="getmailser" style="width:200px" id="wxappid" class="span8" value="{$accesskey[0]['wxappid']}">
													</td>
												</tr>
											</tbody>
											<tbody>
												<tr>
													<th>
														<label class="control-label" for="passwd_3">AppSecret</label>
													</th>
													<td class="controls">
														<input type="password" name="getpwd" style="width:200px" id="passwd_3" class="span8" value="{$accesskey[0]['wxappsecret']}">
														<button id="pwd_but_3" type="button" onclick="pwd('passwd_3','pwd_but_3')">明文</button>
													</td>
												</tr>
											</tbody>
											<tbody>
												<tr>
													<th>
														<label class="control-label" for="passwd_4">服务器地址(URL)</label>
													</th>
													<td class="controls">
														<input type="text" name="getpwd" style="width:200px" id="passwd_3" class="span8" value="{$accesskey[0]['wxappurl']}">
													</td>
												</tr>
											</tbody><tbody>
												<tr>
													<th>
														<label class="control-label" for="passwd_3">令牌(Token)</label>
													</th>
													<td class="controls">
														<input type="text" name="getpwd" style="width:200px" id="passwd_3" class="span8" value="{$accesskey[0]['wxapptoken']}">
													</td>
												</tr>
											</tbody>
											<tbody>
												<tr>
													<th>
														<label class="control-label" for="passwd_3">消息加解密密钥</label>
													</th>
													<td class="controls">
														<input type="text" name="getpwd" style="width:200px" id="passwd_3" class="span8" value="{$accesskey[0]['wxappEncodingAESKey']}">
													</td>
												</tr>
											</tbody>
										</table>
										<button type="button" class="btn-primary" onclick="accesskey_up()">保存修改</button>
									</form>
							</div>
						</div>

						
						
					</div><!--/.content-->
				</div><!--/.span9-->
			</div>
		</div><!--/.container-->
	</div><!--/.wrapper-->

	{include file="/admin/footer"}
	<script src="{$Request.domain}/scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="{$Request.domain}/scripts/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
	<script src="{$Request.domain}/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="{$Request.domain}/scripts/flot/jquery.flot.js" type="text/javascript"></script>
	<script type="text/javascript">
		<!--密码显示切换-->
		function pwd(passwd_js,pwd_but_js){
			var passwd=document.getElementById(passwd_js);
			var pwd_but=document.getElementById(pwd_but_js);
			if (passwd.type=='password'){
				passwd.type = 'text';
				pwd_but.innerHTML="密文";
			}else{
				passwd.type = 'password';
				pwd_but.innerHTML="明文";
			}
		}
		function accesskey_up(){
				$.ajax({
				type: "POST",
				url: "/index/admin/forms_webinfo_up",
				data: $('#accesskey').serialize(),
				dataType: 'JSON',
				timeout: 3000,
				success: function (result) {
					location.reload();
					<!-- alert(result); -->
				},
				error: function(result) {
					var jsonData = result;
					alert(jsonData.responseText);
					<!-- alert(result); -->
				}
				});
			}
	</script>
</body>
